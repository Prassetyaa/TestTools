<!-- Test Data Institution Dialog -->
<p-dialog
  [header]="
    StringUtils.capitalizeFirstLetter(dialogMode.toLocaleLowerCase()) +
    ' QR'
  "
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="test-data-qr-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="test-data-qr-dialog-container" [formGroup]="formGroup">
    <div class="test-data-qr-form-container">
      <div class="test-data-qr-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Test</span>
          <input class="input" pInputText formControlName="test"/>
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Test</span>
          <p-dropdown
            formControlName="test"
            class="field-dropdown"
            [options]="[]"
            optionLabel="description"
            [placeholder]="'Select Entity Type'"
            [filter]="true"
            filterBy="description"
          ></p-dropdown>
        </div>
      </div>
      <div class="test-data-qr-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Test</span>
          <p-calendar
            formControlName="test"
            appendTo="body"
            class="calender-field-pick"
            [showIcon]="true"
            [showTime]="true"
            [showSeconds]="true"
          ></p-calendar>
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Test</span>
          <p-calendar
            formControlName="test"
            appendTo="body"
            class="calender-field-pick"
            [showIcon]="true"
            [showTime]="true"
            [showSeconds]="true"
          ></p-calendar>
        </div>
      </div>
      <div class="test-data-qr-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Test</span>
          <input class="input" formControlName="test" pInputText/>
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Test</span>
          <p-dropdown
            class="field-dropdown"
            formControlName="test"
            [options]="[]"
            optionLabel="groupName"
            [placeholder]="'Select User Group'"
            [filter]="true"
            filterBy="groupName"
          ></p-dropdown>
        </div>
      </div>
    </div>


    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(formGroup.getRawValue())"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
