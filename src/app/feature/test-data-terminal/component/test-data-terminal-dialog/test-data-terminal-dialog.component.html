<!-- Test Data Institution Dialog -->
<p-dialog
  [header]="
    StringUtils.capitalizeFirstLetter(dialogMode.toLocaleLowerCase()) +
    ' Terminal'
  "
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="test-data-terminal-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="test-data-terminal-dialog-container" [formGroup]="formGroup">
    <div class="test-data-terminal-form-container">
      <div class="test-data-terminal-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Terminal ID</span>
          <input class="input" pInputText formControlName="terminalId"/>
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Merchant</span>
          <input class="input" pInputText formControlName="merchant"/>
          <p-dropdown
            formControlName="test"
            class="field-dropdown"
            [options]="[]"
            optionLabel="description"
            [placeholder]="'Select Entity Type'"
            [filter]="true"
            filterBy="description"
          ></p-dropdown>
        </div>
      </div>
      <div class="test-data-terminal-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Currency Code</span>
          <input class="input" pInputText formControlName="currencyCode"/>

        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Comment</span>
          <input class="input" pInputText formControlName="comment"/>

        </div>
      </div>
      
    </div>


    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(formGroup.getRawValue())"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
